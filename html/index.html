<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Echo Healthcare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body> 
        <!--- HEADER -->
        <nav class="navbar navbar-default header">
            <div class="container header-bg">
                <div class="navbar-header">
                    <a href="#nogo">
                        <img src="images/echo-logo.jpg" alt="Echo Healthcare">
                    </a>
                </div>
            </div>
        </nav> 
        <!--- CONTENT -->
        <main>
            <div class="container content">
                <div class="login-wrapper">
                    <div class="media"> 
                        <div class="media-left media-middle echo-img-div"> 
                            <img alt="ECHO Partners" class="media-object echo-img"  src="images/echo-partners.png" data-holder-rendered="true"> 
                        </div> 
                        <div class="media-body"> 
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <label class="radio-inline">
                                        <input type="radio" onclick="window.location='http://google.com'"> Windows
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="superuser"> Super User
                                    </label>
                                </div>
                            </div>
                            <form class="form-signin">
                                <h2 class="form-signin-heading">Login</h2> 
                                <div class="form-group"> 
                                    <label>Username</label> 
                                    <input type="text" class="form-control" placeholder="Username"> 
                                </div> 
                                <div class="form-group"> 
                                    <label>Password</label> 
                                    <input type="password" class="form-control" placeholder="Password"> 
                                </div> 
                                <div class="clearfix"> 
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                                </div>
                            </form> 
                        </div> 
                    </div>
                 </div>
            </div>
        </main>

        <!--- FOOTER -->
        <footer class="footer text-center">
            <div class="container footer-bg">
                <p>&copy; 2011 - 2017 Copyright ECHO Health, Inc. All Rights Reserved.</p>
            </div>
        </footer>

        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
